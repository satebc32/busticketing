<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - Network Workflow Builder</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-project-diagram me-2"></i>
                Network Workflow Builder
            </a>
            
            <div class="navbar-nav">
                <a class="nav-link" href="/workflows">
                    <i class="fas fa-sitemap me-1"></i>Workflows
                </a>
                <a class="nav-link active" href="/templates">
                    <i class="fas fa-file-code me-1"></i>Templates
                </a>
                <a class="nav-link" href="/about">
                    <i class="fas fa-info-circle me-1"></i>About
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <h2>
                    <i class="fas fa-file-code me-2"></i>
                    Configuration Templates
                </h2>
                <p class="text-muted">Manage reusable device configuration templates</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" onclick="window.location.href='/templates/new'">
                    <i class="fas fa-plus me-1"></i>New Template
                </button>
                <button class="btn btn-success" onclick="loadPredefinedTemplates()">
                    <i class="fas fa-download me-1"></i>Load Predefined
                </button>
            </div>
        </div>

        <!-- Alerts -->
        <div id="alert-container"></div>

        <!-- Templates Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Templates</h5>
            </div>
            <div class="card-body">
                <div id="templates-loading" class="text-center p-4">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading templates...</p>
                </div>
                
                <div id="templates-table" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Device Type</th>
                                    <th>Description</th>
                                    <th>Parameters</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="templates-tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div id="no-templates" class="text-center p-4" style="display: none;">
                    <i class="fas fa-file-code fa-3x text-muted mb-3"></i>
                    <h5>No Templates Found</h5>
                    <p class="text-muted">Create your first template to get started</p>
                    <button class="btn btn-primary" onclick="window.location.href='/templates/new'">
                        <i class="fas fa-plus me-1"></i>Create Template
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            loadTemplates();
        });
        
        function loadTemplates() {
            $('#templates-loading').show();
            $('#templates-table, #no-templates').hide();
            
            $.get('/api/templates')
                .done(function(templates) {
                    $('#templates-loading').hide();
                    
                    if (templates.length === 0) {
                        $('#no-templates').show();
                    } else {
                        renderTemplatesTable(templates);
                        $('#templates-table').show();
                    }
                })
                .fail(function() {
                    $('#templates-loading').hide();
                    showAlert('Failed to load templates', 'danger');
                });
        }
        
        function renderTemplatesTable(templates) {
            const tbody = $('#templates-tbody');
            tbody.empty();
            
            templates.forEach(function(template) {
                const row = `
                    <tr>
                        <td>
                            <strong>${escapeHtml(template.name)}</strong>
                        </td>
                        <td>
                            <span class="badge bg-secondary">${escapeHtml(template.deviceType)}</span>
                        </td>
                        <td>
                            <small class="text-muted">${escapeHtml(template.description || 'No description')}</small>
                        </td>
                        <td>
                            <small>${template.parameters ? template.parameters.length : 0} parameters</small>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary" onclick="editTemplate('${template.id}')" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-outline-success" onclick="cloneTemplate('${template.id}')" title="Clone">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button class="btn btn-outline-danger" onclick="deleteTemplate('${template.id}')" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }
        
        function editTemplate(templateId) {
            window.location.href = '/templates/' + templateId;
        }
        
        function cloneTemplate(templateId) {
            const newName = prompt('Enter name for cloned template:');
            if (newName && newName.trim()) {
                $.post('/api/templates/' + templateId + '/clone', { newName: newName.trim() })
                    .done(function() {
                        showAlert('Template cloned successfully', 'success');
                        loadTemplates();
                    })
                    .fail(function() {
                        showAlert('Failed to clone template', 'danger');
                    });
            }
        }
        
        function deleteTemplate(templateId) {
            if (confirm('Are you sure you want to delete this template?')) {
                $.ajax({
                    url: '/api/templates/' + templateId,
                    method: 'DELETE',
                    success: function() {
                        showAlert('Template deleted successfully', 'success');
                        loadTemplates();
                    },
                    error: function() {
                        showAlert('Failed to delete template', 'danger');
                    }
                });
            }
        }
        
        function loadPredefinedTemplates() {
            $.post('/api/templates/load-predefined')
                .done(function() {
                    showAlert('Predefined templates loaded successfully', 'success');
                    loadTemplates();
                })
                .fail(function() {
                    showAlert('Failed to load predefined templates', 'danger');
                });
        }
        
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alert-container').html(alertHtml);
            
            setTimeout(function() {
                $('.alert').alert('close');
            }, 5000);
        }
    </script>
</body>
</html>
