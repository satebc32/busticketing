<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Editor - Network Workflow Builder</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-project-diagram me-2"></i>
                Network Workflow Builder
            </a>
            
            <div class="navbar-nav">
                <a class="nav-link" href="/workflows">
                    <i class="fas fa-sitemap me-1"></i>Workflows
                </a>
                <a class="nav-link active" href="/templates">
                    <i class="fas fa-file-code me-1"></i>Templates
                </a>
                <a class="nav-link" href="/about">
                    <i class="fas fa-info-circle me-1"></i>About
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <h2>
                    <i class="fas fa-file-code me-2"></i>
                    <span id="page-title">Template Editor</span>
                </h2>
                <p class="text-muted">Create and configure device templates</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-success" onclick="saveTemplate()">
                    <i class="fas fa-save me-1"></i>Save Template
                </button>
                <a href="/templates" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Templates
                </a>
            </div>
        </div>

        <!-- Alerts -->
        <div id="alert-container"></div>

        <!-- Template Form -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Template Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form id="template-form">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="template-name" class="form-label">Template Name *</label>
                                    <input type="text" class="form-control" id="template-name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="device-type" class="form-label">Device Type *</label>
                                    <select class="form-select" id="device-type" required>
                                        <option value="">Select device type</option>
                                        <option value="cisco_ios">Cisco IOS</option>
                                        <option value="cisco_nxos">Cisco NX-OS</option>
                                        <option value="cisco_asa">Cisco ASA</option>
                                        <option value="arista_eos">Arista EOS</option>
                                        <option value="juniper_junos">Juniper JunOS</option>
                                        <option value="hp_comware">HP Comware</option>
                                        <option value="linux">Linux</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="2" placeholder="Brief description of this template"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="config-template" class="form-label">Configuration Template *</label>
                                <textarea class="form-control" id="config-template" rows="10" required placeholder="Enter your configuration template here...
Example:
interface GigabitEthernet0/1
 description {{interface_description}}
 ip address {{ip_address}} {{subnet_mask}}
 no shutdown"></textarea>
                                <div class="form-text">Use {{parameter_name}} syntax for template variables</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Template Parameters</h5>
                    </div>
                    <div class="card-body">
                        <div id="parameters-container">
                            <div class="text-muted text-center p-3">
                                <i class="fas fa-info-circle"></i>
                                <p class="mb-0">Parameters will be automatically detected from your template</p>
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="addParameter()">
                            <i class="fas fa-plus me-1"></i>Add Parameter
                        </button>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Preview</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-outline-info btn-sm" onclick="previewTemplate()">
                            <i class="fas fa-eye me-1"></i>Preview Template
                        </button>
                        <button class="btn btn-outline-success btn-sm" onclick="validateTemplate()">
                            <i class="fas fa-check me-1"></i>Validate
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentTemplate = null;
        let parameterCounter = 0;
        
        // Get template ID from URL
        const templateId = window.location.pathname.split('/').pop();
        
        $(document).ready(function() {
            if (templateId && templateId !== 'new') {
                loadTemplate(templateId);
            } else {
                initializeNewTemplate();
            }
            
            // Auto-detect parameters when template content changes
            $('#config-template').on('input', function() {
                autoDetectParameters();
            });
        });
        
        function initializeNewTemplate() {
            currentTemplate = {
                id: null,
                name: '',
                deviceType: '',
                description: '',
                configTemplate: '',
                parameters: []
            };
            $('#page-title').text('New Template');
        }
        
        function loadTemplate(id) {
            $.get('/api/templates/' + id)
                .done(function(template) {
                    currentTemplate = template;
                    populateForm(template);
                    $('#page-title').text('Edit Template: ' + template.name);
                })
                .fail(function() {
                    showAlert('Failed to load template', 'danger');
                    initializeNewTemplate();
                });
        }
        
        function populateForm(template) {
            $('#template-name').val(template.name);
            $('#device-type').val(template.deviceType);
            $('#description').val(template.description);
            $('#config-template').val(template.configTemplate);
            
            renderParameters(template.parameters || []);
        }
        
        function autoDetectParameters() {
            const template = $('#config-template').val();
            const parameterRegex = /\{\{(\w+)\}\}/g;
            const detectedParams = new Set();
            let match;
            
            while ((match = parameterRegex.exec(template)) !== null) {
                detectedParams.add(match[1]);
            }
            
            const existingParams = currentTemplate.parameters.map(p => p.name);
            const newParams = Array.from(detectedParams).filter(name => !existingParams.includes(name));
            
            newParams.forEach(paramName => {
                currentTemplate.parameters.push({
                    name: paramName,
                    type: 'STRING',
                    description: '',
                    defaultValue: '',
                    required: true
                });
            });
            
            renderParameters(currentTemplate.parameters);
        }
        
        function renderParameters(parameters) {
            const container = $('#parameters-container');
            
            if (parameters.length === 0) {
                container.html(`
                    <div class="text-muted text-center p-3">
                        <i class="fas fa-info-circle"></i>
                        <p class="mb-0">Parameters will be automatically detected from your template</p>
                    </div>
                `);
                return;
            }
            
            let html = '';
            parameters.forEach((param, index) => {
                html += `
                    <div class="parameter-item border rounded p-2 mb-2">
                        <div class="d-flex justify-content-between align-items-start">
                            <strong>${escapeHtml(param.name)}</strong>
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeParameter(${index})">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <small class="text-muted d-block">${escapeHtml(param.description || 'No description')}</small>
                        <small class="text-info">${param.type} ${param.required ? '(Required)' : '(Optional)'}</small>
                    </div>
                `;
            });
            
            container.html(html);
        }
        
        function addParameter() {
            const name = prompt('Enter parameter name:');
            if (name && name.trim()) {
                currentTemplate.parameters.push({
                    name: name.trim(),
                    type: 'STRING',
                    description: '',
                    defaultValue: '',
                    required: true
                });
                renderParameters(currentTemplate.parameters);
            }
        }
        
        function removeParameter(index) {
            currentTemplate.parameters.splice(index, 1);
            renderParameters(currentTemplate.parameters);
        }
        
        function saveTemplate() {
            // Collect form data
            const templateData = {
                name: $('#template-name').val().trim(),
                deviceType: $('#device-type').val(),
                description: $('#description').val().trim(),
                configTemplate: $('#config-template').val().trim(),
                parameters: currentTemplate.parameters
            };
            
            // Validation
            if (!templateData.name) {
                showAlert('Template name is required', 'warning');
                return;
            }
            
            if (!templateData.deviceType) {
                showAlert('Device type is required', 'warning');
                return;
            }
            
            if (!templateData.configTemplate) {
                showAlert('Configuration template is required', 'warning');
                return;
            }
            
            if (currentTemplate.id) {
                // Update existing template
                $.ajax({
                    url: '/api/templates/' + currentTemplate.id,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(templateData),
                    success: function() {
                        showAlert('Template updated successfully', 'success');
                        setTimeout(() => window.location.href = '/templates', 1500);
                    },
                    error: function() {
                        showAlert('Failed to update template', 'danger');
                    }
                });
            } else {
                // Create new template
                $.post('/api/templates', templateData)
                    .done(function() {
                        showAlert('Template created successfully', 'success');
                        setTimeout(() => window.location.href = '/templates', 1500);
                    })
                    .fail(function() {
                        showAlert('Failed to create template', 'danger');
                    });
            }
        }
        
        function previewTemplate() {
            showAlert('Preview functionality coming soon', 'info');
        }
        
        function validateTemplate() {
            if (currentTemplate.id) {
                $.post('/api/templates/' + currentTemplate.id + '/validate')
                    .done(function(result) {
                        if (result.errors && result.errors.length > 0) {
                            showAlert('Validation errors: ' + result.errors.join(', '), 'warning');
                        } else {
                            showAlert('Template is valid', 'success');
                        }
                    })
                    .fail(function() {
                        showAlert('Failed to validate template', 'danger');
                    });
            } else {
                showAlert('Please save the template first', 'warning');
            }
        }
        
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alert-container').html(alertHtml);
            
            setTimeout(function() {
                $('.alert').alert('close');
            }, 5000);
        }
    </script>
</body>
</html>
