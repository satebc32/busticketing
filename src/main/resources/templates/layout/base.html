<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Network Workflow Builder'">Network Workflow Builder</title>
    
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
    
    <!-- Additional head content -->
    <th:block th:fragment="head-extra"></th:block>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-project-diagram me-2"></i>
                Network Workflow Builder
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/workflows}">
                            <i class="fas fa-sitemap me-1"></i>Workflows
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/templates}">
                            <i class="fas fa-file-code me-1"></i>Templates
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-cog me-1"></i>Settings
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/about}">About</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="toggleTheme()">Toggle Theme</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <!-- Alerts -->
        <div id="alert-container"></div>
        
        <!-- Page Header -->
        <div class="row mb-4" th:if="${pageTitle}">
            <div class="col">
                <h1 class="h3 mb-0" th:text="${pageTitle}">Page Title</h1>
            </div>
        </div>
        
        <!-- Page Content -->
        <div th:replace="${contentTemplate} ?: ~{}">
            <div th:fragment="content">
                <!-- Page specific content goes here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <small class="text-muted">Network Device Configuration Workflow Builder v1.0</small>
                </div>
                <div class="col-md-6 text-end">
                    <small class="text-muted">Built with Spring Boot & Bootstrap</small>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    <!-- SockJS and STOMP for WebSocket -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7/bundles/stomp.umd.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/app.js}"></script>
    
    <!-- Additional scripts -->
    <th:block th:fragment="scripts-extra"></th:block>
</body>
</html>
