<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflows - Network Workflow Builder</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-project-diagram me-2"></i>
                Network Workflow Builder
            </a>
            
            <div class="navbar-nav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/workflows">Workflows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/templates">Templates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/output-parsing">Output Parsing</a>
                    </li>
                </ul>
                <a class="nav-link" href="/about">
                    <i class="fas fa-info-circle me-1"></i>About
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="h3 mb-0">Workflows</h1>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" onclick="createNewWorkflow()">
                    <i class="fas fa-plus me-1"></i>New Workflow
                </button>
                <button type="button" class="btn btn-success" onclick="createSampleWorkflow()">
                    <i class="fas fa-magic me-1"></i>Create Sample
                </button>
            </div>
        </div>

        <!-- Workflows Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-sitemap me-2"></i>All Workflows
                    <span class="badge bg-secondary ms-2" id="workflow-count">0</span>
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="workflows-table">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Tasks</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="workflows-tbody">
                            <tr id="loading-row">
                                <td colspan="5" class="text-center py-4">
                                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                    Loading workflows...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let workflows = [];

        $(document).ready(function() {
            loadWorkflows();
        });

        function loadWorkflows() {
            $.get('/api/workflows')
                .done(function(data) {
                    workflows = data;
                    renderWorkflows(workflows);
                    updateWorkflowCount(workflows.length);
                })
                .fail(function() {
                    $('#workflows-tbody').html('<tr><td colspan="5" class="text-center text-danger">Failed to load workflows</td></tr>');
                });
        }

        function renderWorkflows(workflowList) {
            const tbody = $('#workflows-tbody');
            tbody.empty();

            if (workflowList.length === 0) {
                tbody.html('<tr><td colspan="5" class="text-center text-muted">No workflows found</td></tr>');
                return;
            }

            workflowList.forEach(function(workflow) {
                const row = `
                    <tr>
                        <td><strong>${escapeHtml(workflow.name)}</strong></td>
                        <td>${escapeHtml(workflow.description || 'No description')}</td>
                        <td><span class="badge bg-${getStatusColor(workflow.status)}">${workflow.status}</span></td>
                        <td><span class="badge bg-info">${workflow.tasks ? workflow.tasks.length : 0} tasks</span></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary" onclick="editWorkflow('${workflow.id}')" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-outline-success" onclick="executeWorkflow('${workflow.id}')" title="Execute">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="btn btn-outline-danger" onclick="deleteWorkflow('${workflow.id}')" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        function createNewWorkflow() {
            const name = prompt("Enter workflow name:");
            if (name) {
                const workflow = {
                    name: name,
                    description: "New workflow",
                    status: 'DRAFT'
                };

                $.ajax({
                    url: '/api/workflows',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(workflow),
                    success: function(data) {
                        alert('Workflow created successfully');
                        window.location.href = '/workflows/' + data.id;
                    },
                    error: function() {
                        alert('Failed to create workflow');
                    }
                });
            }
        }

        function createSampleWorkflow() {
            $.post('/api/workflows/sample')
                .done(function(data) {
                    alert('Sample workflow created successfully');
                    loadWorkflows();
                })
                .fail(function() {
                    alert('Failed to create sample workflow');
                });
        }

        function editWorkflow(id) {
            window.location.href = '/workflows/' + id;
        }

        function executeWorkflow(id) {
            if (confirm('Are you sure you want to execute this workflow?')) {
                $.post('/api/workflows/' + id + '/execute')
                    .done(function(response) {
                        alert('Workflow execution started');
                        loadWorkflows();
                    })
                    .fail(function() {
                        alert('Failed to execute workflow');
                    });
            }
        }

        function deleteWorkflow(id) {
            if (confirm('Are you sure you want to delete this workflow?')) {
                $.ajax({
                    url: '/api/workflows/' + id,
                    method: 'DELETE',
                    success: function() {
                        alert('Workflow deleted successfully');
                        loadWorkflows();
                    },
                    error: function() {
                        alert('Failed to delete workflow');
                    }
                });
            }
        }

        function updateWorkflowCount(count) {
            $('#workflow-count').text(count);
        }

        function getStatusColor(status) {
            switch(status) {
                case 'DRAFT': return 'secondary';
                case 'READY': return 'primary';
                case 'RUNNING': return 'warning';
                case 'COMPLETED': return 'success';
                case 'FAILED': return 'danger';
                default: return 'secondary';
            }
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
